    <script src="../vue.js"></script>

    <!-- 定义 Vue 实例 -->
    <script>
        var app = new Vue({
            el: '#login',
            data: {
                username: '',
                password: ''
            },
            methods: {
                loginButton() {
                    // 用户点击登录按钮触发的事件
                    // 首先获取用户输入的账号和密码
                    const username = this.username
                    const password = this.password
                    // 然后获取本地存储的用户名和密码
                    // 若本地存储没有则返回空字符串
                    const localUsername = localStorage.getItem('username') || ''
                    const localPassword = localStorage.getItem('password') || ''
                    // 若本地有存储，并且用户输入的账号和密码与本地存储的一致，则登录成功
                    // 若本地无存储，则提示进行注册并跳转至 ../register/index.html
                    // 并跳转至 ../hotelManagement/index.html
                    if (localUsername && localPassword) {
                        if (username === localUsername && password === localPassword) {
                            alert('登录成功')
                            window.location.href = '../hotel/index.html'
                        } else {
                            alert('账号或密码错误')
                        }
                    } else {
                        alert('请先注册')
                        window.location.href = '../register/index.html'
                    }
                }
            }
        })
    </script>
